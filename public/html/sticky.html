<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky 구현</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.wrapper {margin: auto; max-width: 800px;}
		.page {height: 800px;}
		.page.prd-wrapper {height: auto; display: flex; justify-content: space-between;}
		.prd-wrap {border: 10px solid red; flex: 60% 0 0; display: flex; flex-wrap: wrap;}
		.prd-title {background-color: #555; flex: 30% 0 0;}
		.box {flex: calc(50% - 32px) 0 0; height: 400px; margin: 16px; border: 10px solid orange;}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<section class="page"></section>
		<section class="page prd-wrapper">
			<div class="prd-wrap">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
			<div class="prd-title">
				<h1 class="title">제목</h1>
			</div>
		</section>
		<section class="page"></section>
	</div>
	<script>

	</script>
</body>
</html>
