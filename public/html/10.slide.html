<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/10.slide.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
</head>
<body>

	<!-- slide 1 - 시험장 -->
	<div class="wrapper wrapper1">
		<div class="stage">
			<div class="slide-wrap">
				<div class="slide">
					<img src="../img/slide-0.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-1.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-2.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-3.jpg" class="w-100">
				</div>
			</div>
		</div>
	</div>
	<!--// slide 1 -->

	<!-- slide 2 - 무한루프 -->
	<div class="wrapper wrapper2">
		<div class="stage">
			<div class="slide-wrap">
				<div class="slide">
					<img src="../img/slide-0.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-1.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-2.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-3.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-0.jpg" class="w-100">
				</div>
			</div>
		</div>
	</div>
	<!--// slide 2 -->

	<!-- slide 3 - 시험장 prev, next -->
	<div class="wrapper wrapper3">
		<div class="stage">
			<div class="slide-wrap">
				<div class="slide">
					<img src="../img/slide-0.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-1.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-2.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-3.jpg" class="w-100">
				</div>
			</div>
		</div>
		<div class="pager-wrap text-center">
			<span class="btn-prev">prev</span>
			<span class="divide" style="padding: 0 12px;">|</span>
			<span class="btn-next">next</span>
		</div>
	</div>
	<!--// slide 3 -->

	<!-- slide 4 - 화살표 prev, next -->
	<div class="wrapper wrapper4">
		<div class="stage">
			<div class="slide-wrap">
				<div class="slide">
					<img src="../img/slide-0.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-1.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-2.jpg" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/slide-3.jpg" class="w-100">
				</div>
			</div>
			<div class="btn-prev">〈</div>
			<div class="btn-next">〉</div>
		</div>
	</div>
	<!--// slide 4 -->

	<!-- slide 5 - 생성, prev/next, interval -->
	<div class="wrapper wrapper5">
		<div class="stage">
			<div class="slide-wrap">
				<!-- .slide가 생성 -->
			</div>
			<div class="btn-prev">〈</div>
			<div class="btn-next">〉</div>
			<div class="pager-wrap"></div>
		</div>
	</div>
	<!--// slide 4 -->

	<script src="../js/10.slide.js"></script>
</body>
</html>
